name: CMake on a single platform

on:
  push:
    branches: [ "assignment6" ]
  pull_request:
    branches: [ "assignment6" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout the repository
    - uses: actions/checkout@v4

    # Install Qt 6.9.2
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.2'
        host: windows
        target: desktop
        arch: win64_msvc2022_64

    # Configure CMake
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    # Build the project
    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    # Run Qt tests manually in offscreen mode (PowerShell)
    - name: Run Qt Tests
      working-directory: build
      shell: pwsh
      run: |
        # Set Qt platform plugin path for PowerShell
        $Env:QT_QPA_PLATFORM_PLUGIN_PATH="$Env:QT_ROOT_DIR\plugins\platforms"

        # List binaries to verify paths
        Get-ChildItem -Recurse -Filter *.exe

        # Run each Qt test executable
        .\Release\tst_homepage.exe -platform offscreen -v2
        .\Release\tst_databasequiz.exe -platform offscreen -v2
        .\Release\tst_flashcardstudy.exe -platform offscreen -v2
        .\Release\tst_flashcardmaker.exe -platform offscreen -v2
        .\Release\quizwindowUnitTests.exe -platform offscreen -v2
