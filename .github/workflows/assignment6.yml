name: CMake on a single platform

on:
  push:
    branches: [ "assignment6" ]
  pull_request:
    branches: [ "assignment6" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the code
    - uses: actions/checkout@v4

    # Download and install Qt 6.9.2
    - name: Install Qt 6.9.2 (Online Installer)
      run: |
        # Download the Qt Online Installer for Qt 6.9.2
        curl -L -o qt-installer.run https://download.qt.io/official_releases/qt/6.9/6.9.2/qt-opensource-linux-x86_64-6.9.2.run
        # Make the installer executable
        chmod +x qt-installer.run
        # Run the installer silently to install Qt 6.9.2 to /opt/Qt
        ./qt-installer.run --silent --dir /opt/Qt/6.9.2


    # Configure CMake
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_PREFIX_PATH="C:/Qt/5.15.2/msvc2019_64"  # Update with the correct path

    # Build the project
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    # Run tests
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
